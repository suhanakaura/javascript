<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random()*10 + 1)

    // for custom attribute
    div.setAttribute("title","generated title")

    // add styling
    div.style.backgroundColor = "green"
    div.style.padding  = "12px"
    // div.innerText = "Chai aur Code" //it overwrites the previous value..it selects and brings the value previously
    // written and then sets the value while set attribute sets it directly which saves one round trip
    // div is inside memory but not loading on page
    // instead we can also do:
    const addtext = document.createTextNode("chai or code")
    div.appendChild(addtext)

    // to attach on document
    document.body.appendChild(div)
</script>
